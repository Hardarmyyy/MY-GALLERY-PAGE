<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Gallery</title>
    <link rel="icon" href="images/devchallenges.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <header>

        <nav class="nav_container">

            <div class="profile_cont">

                <img src="images/profilePhoto.png" alt="profile photo">

                <h1>Rodney Cotton</h1>

                <p>Helsinki, Finland</p>

            </div>

            <div class="activity_cont">

                <div class="activity">

                    <h2>100</h2>
                    <p>posts</p>

                </div>

                <div class="activity">

                    <h2>2,242</h2>
                    <p>follower</p>

                </div>

                <div class="activity">

                    <h2>1,432</h2>
                    <p>following</p>

                </div>

            </div>

        </nav>

    </header>

    <main>

        <section class="wrapper">

            <div class="item_one">
                <img src="images/photo1.png" alt="">
            </div>

            <div class="item_two">
                <img src="images/photo2.png" alt="">
            </div>

            <div class="item_three">
                <img src="images/photo3.png" alt="">
            </div>

            <div class="item_four">
                <img src="images/photo_4.png" alt="">
            </div>

            <div class="item_five">
                <img src="images/photo5.png" alt="">
            </div>

            <div class="item_six">
                <img src="images/photo6.png" alt="">
            </div>

        </section>

    </main>

    <footer>

        <p class="footer">Created by hardarmyyy - devChallenges.io</p>

    </footer>

</body>
</html>
